name: Run tests

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
      - uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2
      - run: zig build test
